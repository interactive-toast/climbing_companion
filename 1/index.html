<!DOCTYPE html>
<html>
<head>
	<title>Fingers of Fury</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-image: url('../background.jpg');
			background-size: cover;
			backdrop-filter: blur(8px);
		}

		.container {
			text-align: center;
			background-color: rgba(255, 255, 255, 0.8);
			padding: 32px;
			border-radius: 8px;
			box-shadow: 0 0 16px rgba(0, 0, 0, 0.2);
		}

		.label {
			font-size: 20px;
			font-weight: normal;
			margin-bottom: 16px;
		}

		.title {
			font-size: 32px;
			font-weight: bold;
			margin-bottom: 16px;
		}

		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 16px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-top: 16px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
      <h2 class="label">Route name:</h2>
		<h1 class="title">Fingers of Fury</h1>
		<button class="button">Open in app</button>

</html>
